<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BitViz - A Bitwise Operation Visualizer</title>
    <link rel="stylesheet" href="semantic.min.css">
</head>
<body>
    <div class="ui modal" id="logModal">
        <div class="header">Execution Log</div>
        <div class="scrolling content">
          <p id="logpage"></p>
        </div>
        <div class="ui fluid negative button" id="modalClose">CLOSE</div>
    </div>
    <div class="ui modal" id="helpModal">
        <img class="ui huge image" src="qhelp.jpg">
        <div class="ui fluid negative button" id="helpClose">CLOSE</div>
        <a href="https://github.com/unsuitable001/BitViz/blob/master/README.md#legends--keybindings" target="_blank"><div class="ui fluid pink button">FULL HELP</div></a>
        <a href="https://github.com/unsuitable001/BitViz/wiki" target="_blank"><div class="ui fluid black button">WIKI</div></a>
    </div>
    <div class="ui center aligned primary segment">
        <div class="ui small image"><img src="icon.png"></div>
        <h1> BitViz - A Bitwise Operation Visualizer</h1>
        <a href="https://github.com/unsuitable001/BitViz">
            <i class="ui large black github icon"></i>
        </a>
        <a href="https://twitter.com/unsuitable001/">
            <i class="ui large twitter icon"></i>
        </a>
        <a href="https://gitter.im/unsuitable001/">
            <i class="ui large pink gitter icon"></i>
        </a>
	</div>
	<div id="cnPanel">
		<div class="ui nine column centered grid">
			<div class="column">
				<div class="fluid ui primary button" id="getVar">
					<i class="plus icon"></i> New Variable
				</div>
			</div>
			<div class="column">
				<div class="fluid ui positive button" id="RShift">
					<i class="angle double right icon"></i>
				</div>
            </div>
            <div class="column">
				<div class="fluid ui positive button" id="LShift">
					<i class="angle double left icon"></i>
				</div>
			</div>
			<div class="column">
				<div class="fluid ui positive button" id="AND">
					<i class="magic icon"></i>AND
				</div>
            </div>
            <div class="column">
				<div class="fluid ui positive button" id="OR">
					<i class="magic icon"></i>OR
				</div>
            </div>
            <div class="column">
				<div class="fluid ui positive button" id="XOR">
					<i class="magic icon"></i>XOR
				</div>
            </div>
            <div class="column">
				<div class="fluid ui positive button" id="NOT">
					<i class="magic icon"></i>NOT
				</div>
            </div>
            <div class="column">
                <div class="fluid ui teal button" id="pasteLog">
                    <i class="code icon"></i>
                </div>
            </div>
			<div class="column">
				<div class="fluid ui purple button" id="helpbtn">
					<i class="question circle icon"></i> Help
				</div>
			</div>
		</div>
	</div>
    <div class="ui sixteen wide column grid" id="calcArea">
        <div class="row">
            <div class="column">
                <div class="ui one column grid">
                    <div class="column">
                        <div class="ui celled one column grid">
                            <div class="delBit column">Last Deleted Bit</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="eleven wide column">
                <div class="ui sixteen column grid">
                    <div class="eight wide column">
                        <div class="ui celled sixteen column grid">
                            <div class="bit column">31</div>
                            <div class="bit column">30</div>
                            <div class="bit column">29</div>
                            <div class="bit column">28</div>
                            <div class="bit column">27</div>
                            <div class="bit column">26</div>
                            <div class="bit column">25</div>
                            <div class="bit column">24</div>
                            <div class="bit column">23</div>
                            <div class="bit column">22</div>
                            <div class="bit column">21</div>
                            <div class="bit column">20</div>
                            <div class="bit column">19</div>
                            <div class="bit column">18</div>
                            <div class="bit column">17</div>
                            <div class="bit column">16</div>
                        </div>
                    </div>
                    <div class="eight wide column">
                        <div class="ui celled sixteen column grid">
                            <div class="bit column">15</div>
                            <div class="bit column">14</div>
                            <div class="bit column">13</div>
                            <div class="bit column">12</div>
                            <div class="bit column">11</div>
                            <div class="bit column">10</div>
                            <div class="bit column">9</div>
                            <div class="bit column">8</div>
                            <div class="bit column">7</div>
                            <div class="bit column">6</div>
                            <div class="bit column">5</div>
                            <div class="bit column">4</div>
                            <div class="bit column">3</div>
                            <div class="bit column">2</div>
                            <div class="bit column">1</div>
                            <div class="bit column">0</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="ui one column grid">
                    <div class="column">
                        <div class="ui celled one column grid">
                            <div class="delBit column">Last Deleted Bit</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="two wide column">
                <div class="ui one column grid">
                    <div class="column">
                        <div class="ui celled two column grid">
							<div class="column">Variable Name</div>
							<div class="column" id="rval">Value</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui center aligned tiny header">Built with <i class="ui tiny red heart icon"></i>by unsuitable001</i></div>
    <style>
        .delBit.column {
            background-color: #F9A0A0;
            color: #fff;
        }
    </style>
    <script src="index.js"></script>
</body>
</html>
